<section class="content">
    <div class="cart-empty" *ngIf="cart.length === 0">
        <img src="https://media.istockphoto.com/id/861576608/vector/empty-shopping-bag-icon-online-business-vector-icon-template.jpg?s=612x612&w=0&k=20&c=I7MbHHcjhRH4Dy0NVpf4ZN4gn8FVDnwn99YdRW2x5k0=" alt="">
        <h1>Your Cart is empty :(</h1>
    </div>
<h2 *ngIf="cart.length > 0">Shopping Cart</h2>
<table *ngIf="cart.length > 0">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of cart">
      <td>{{item.product.name}} <img class="asdasdasd" [src]="item.product.image" alt=""></td>
      <td>${{item.product.price}}</td>
      <td>{{item.quantity}}</td>
      <td>${{item.price}}</td>
      <td><button class="delete-btn" (click)="remove(item.product.id)" (click)="relod()">Remove</button></td>
    </tr>
</table>
</section>
